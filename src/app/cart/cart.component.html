<div class="container text-center" *ngIf="cartItems.length == 0">
    <i class="fas fa-shopping-bag" style="font-size: 10em;margin-top: 1em;"></i>
    <h2 style="color: hotpink;">It's lonely here</h2>
    <h4 style="color: hotpink;">Browse your Favourite Fashion Collection</h4>
    <a routerLink="" style="background-color: pink; color: black;" class="btn btn-outline mt-2">Continue Browsing</a>
</div>
<div class="container" *ngIf="cartItems.length > 0">
    <div class="row">
        <div class="col-md-12 p-1 m-3">
            <h3 style="color: lightslategray;">Total {{cartItems.length}} item(s)</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="card p-1 mb-3" *ngFor="let c of cartItems;let i=index">
                <div class="row">
                    <div class="col-md-2 ">
                        <img src="{{c.front}}" width="100px" height="100px" class="img-thumbnail">
                    </div>
                    <div class="col-md-8">
                        <table>
                            <h5 style="color: darkslategray;">{{c.name}}</h5>

                            <small><s> &#x20b9;{{c.price+300}}/-</s></small>
                            <h6 style="color: blueviolet;"> &#x20b9;{{c.price}}</h6>
                            <h6 style="text-align: left;color:yellowgreen">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </h6>
                        </table>
                    </div>
                    <div class="col-md-2 text-right">
                        <i class="fas fa-trash" (click)="remove(i)"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container">
                <div class="card p-4 md-3" id="order">
                    <div class="card-block text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <span class="list">Price({{cartItems.length}} item(s))</span>
                            </div>
                            <div class="col-md-6">
                                <span class="list">{{total}}</span>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-6">
                                <span class="list">Discount</span>
                            </div>
                            <div class="col-md-6">
                                <span class="list">(-)50/-</span>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-6">
                                <span class="list">Delivery Charges</span>
                            </div>
                            <div class="col-md-6">
                                <span class="list">(+)100/-</span>
                            </div>
                            <br>
                            <br>
                            <div class="col-md-6">
                                <span class="list"><b>Total Payable</b></span>
                            </div>
                            <div class="col-md-6">
                                <span class="list"><b>{{total+50}}/-</b></span>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="col-md-12">
                                <button class="btn btn-success" (click)="checkOut()" tyle="font-size: 10px;">Place Order
                                    <i class="fas fa-shopping-basket"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
