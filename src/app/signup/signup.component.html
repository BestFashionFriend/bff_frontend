<div class=" container jumbotron">
    <form name="myform" class="form-group" style="text-align: center;">
        <h3>Create your Account</h3>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class=" col-md-6">
                <label for="pwd"></label>
                <input [(ngModel)]="registerData.firstname" type="text" class="form-control" placeholder="First name" name="firstname">
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <label for="pwd"></label>
                <input [(ngModel)]="registerData.lastname" name="lastname" type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <label for="pwd"></label>
                <input [(ngModel)]="registerData.email" name="email" type="text" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <label for="pwd"></label>
                <input type="password" [(ngModel)]="registerData.password" name="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="row"> 
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <label for="pwd"></label>
                <button type="submit" class="btn btn-blue btn-block" (click)="post()">Sign Up</button> <br>
                <h6 style="text-align: center;">Already Registered? <a href="#">Login!</a></h6>
               
            </div>
        </div>

        
    </form>
</div>
