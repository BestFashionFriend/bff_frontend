<div class="container text-center" *ngIf="cartItems.length == 0">
    <h2 style="color: hotpink;">Welcome to your Profile</h2>
    <i class="fas fa-shopping-cart"style="font-size: 10em;margin-top: 1em;"></i>
    <h2 style="color: hotpink;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No Orders Yet!</h2>
    <h4 style="color: hotpink;">&nbsp;&nbsp;Browse your Favourite Fashion Collection</h4>
    <a routerLink="" style="background-color: pink; color: black;" class="btn btn-outline mt-2">Continue Browsing</a>
</div>
<mat-accordion>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
        *ngFor="let c of cartItems;let i=index">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Order: {{i+1}}
            </mat-panel-title>
            <mat-panel-description>
                  <p style="margin-left: 60%;font-weight: 100;color: black;">{{c.date}}</p>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="image">
                        <img src="https://res.cloudinary.com/dvj9jchje/image/upload/v1612536785/order_szvw9a.jpg"
                            height="150" width="150" />
                    </div>
                </div>
                <div class="col-md-8">
                    <h3 class="text-success">Order Details</h3>
                    <h4>Amount: {{c.amount}} /-</h4>
                    <h4>Mobile No: {{c.phoneNo}}</h4>
                    <h4>Address: {{c.address}} {{c.locality}} {{c.city}} {{c.state}} {{c.pincode}}</h4>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
