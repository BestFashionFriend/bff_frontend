<div class="container">
    <div class="card-deck">
        <div *ngFor="let bw of bottomwear; let i=index" class="card mb-5" style="min-width: 18rem;">
            <img src="{{bw.front}}" class="card-img-top">
            <img src="{{bw.back}}" class="img-top">
            <div class="card-body">
                <h5 style="font-family: 'Lato', sans-serif;" data-toggle="tooltip" title="{{bw.name|lowercase}}">
                    {{(bw.name.length>18)?(bw.name | slice:0:16)+'..':(bw.name)}}
                </h5>
                <h6 style="text-align: center;color:yellowgreen">
                   <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </h6>
                <small><s> &#x20b9;{{bw.price+300}}/-</s></small>
                <span  class="card-text"><b> &#x20b9;{{bw.price}}/-</b></span>
            <!-- <i class="far fa-heart" style="float:right"></i>     -->
            </div>
            <button style="width: 100%;"  class={{changecolor[i]}} (click)="addItem(i)" >
                {{clickvalue[i]?"Add to Cart":"Go to Cart"}}
                &nbsp;<i class="fas fa-shopping-cart"></i></button>     </div>
    </div>
</div>
