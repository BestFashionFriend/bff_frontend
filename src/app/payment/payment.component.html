<form novalidate (ngSubmit)="createToken()" [formGroup]="stripeTest">
    <div class="col-lg-6">
        <input class="form-control" type="text" formControlName="name" placeholder="Account Holder Name"><br>
      </div>
      <div class="col-lg-6">
    <ngx-stripe-card
      [options]="cardOptions"
      [elementsOptions]="elementsOptions"
    ></ngx-stripe-card>
      </div>
    <div class="col-lg-12">
        <button class="btn btn-success" type="submit">
          BUY
        </button>
      </div>
  </form>
